<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Card Matching Game</title>
  <meta name="description" content=""> <!-- what is this ? -->
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Card Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star" id="star1"></i></li>
        <li><i class="fa fa-star" id="star2"></i></li>
        <li><i class="fa fa-star" id="star3"></i></li>
      </ul>

      <span class="moves">0</span> Moves
      <span class="timer"></span>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck">
      <li class="card">
          <i class="fa fa-key"></i>
      </li>
      <li class="card">
          <i class="fa fa-trash-o"></i>
      </li>
      <li class="card" id="test">
          <i class="fa fa-magic"></i>
      </li>
      <li class="card">
          <i class="fa fa-wrench"></i>
      </li>
      <li class="card">
          <i class="fa fa-newspaper-o"></i>
      </li>
      <li class="card">
          <i class="fa fa-magic"></i>
      </li>
      <li class="card">
          <i class="fa fa-paw"></i>
      </li>
      <li class="card">
          <i class="fa fa-home"></i>
      </li>
      <li class="card">
          <i class="fa fa-trophy"></i>
      </li>
      <li class="card">
          <i class="fa fa-key"></i>
      </li>
      <li class="card">
          <i class="fa fa-paw"></i>
      </li>
      <li class="card">
          <i class="fa fa-trophy"></i>
      </li>
      <li class="card">
          <i class="fa fa-wrench"></i>
      </li>
      <li class="card">
          <i class="fa fa-home"></i>
      </li>
      <li class="card">
          <i class="fa fa-trash-o"></i>
      </li>
      <li class="card">
          <i class="fa fa-newspaper-o"></i>
      </li>
    </ul>
  </div>


  <div id="modal" class="modal">
    <div class="modal-display">
      <div class="modal-title">
      <p>Congratulations, you got them all !!!!!!</p>
      </div>
      <div class="modal-body">
        <p>It took <span class="totalMoves"></span> moves </p>
        <p>and  <span class="totalSeconds">gameT</span> seconds to win.</p>
        <p>Your star rating is <span class="starRating"></span>.<p>
        <p>Would you like </p>
        <p>to play </p>
        <p>again</p>
        <p>?</p>
        <button class="restartGameButton" id="restartGameButton">Click here to Restart Game</button>
      </div>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
